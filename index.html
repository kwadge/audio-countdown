<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Countdown</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.2), rgba(0,0,0,0.9));
      backdrop-filter: blur(20px);
      color: white;
      text-align: center;
    }
    .glass {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px 40px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.3);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #time-display {
      font-size: 3em;
      margin: 20px 0;
    }
    button {
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      margin: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: rgba(255,255,255,0.3);
    }
    select, input {
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      margin: 5px;
      color: white;
    }
    #mute-btn {
      background: none;
      border: none;
      font-size: 2em;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>Audio Countdown</h1>
    <div>
      <label>Minutes: <input id="minutes" type="number" min="0" value="1"></label>
      <label>Seconds: <input id="seconds" type="number" min="0" max="59" value="0"></label>
      <label>Announce every:
        <select id="announce-interval">
          <option value="60">1 minute</option>
          <option value="30">30 seconds</option>
          <option value="10">10 seconds</option>
        </select>
      </label>
    </div>
    <div id="time-display">00:00</div>
    <div>
      <button id="start-btn">Start</button>
      <button id="pause-btn">Pause</button>
      <button id="reset-btn">Reset</button>
    </div>
    <button id="mute-btn">ðŸ”Š</button>
  </div>

  <script>
    let timerDuration = 0;
    let remaining = 0;
    let interval = null;
    let muted = false;

    const display = document.getElementById('time-display');
    const alarm = document.getElementById('alarm-sound');
    const muteBtn = document.getElementById('mute-btn');

    function formatTime(s) {
      const m = Math.floor(s / 60);
      const sec = s % 60;
      return String(m).padStart(2, '0') + ":" + String(sec).padStart(2, '0');
    }

    function speak(msg) {
      if (muted) return;
      const u = new SpeechSynthesisUtterance(msg);
      u.rate = 1;
      speechSynthesis.speak(u);
    }

    function startTimer() {
      const mins = parseInt(document.getElementById('minutes').value) || 0;
      const secs = parseInt(document.getElementById('seconds').value) || 0;
      timerDuration = mins * 60 + secs;
      remaining = timerDuration;
      updateDisplay();
      if (interval) clearInterval(interval);
      interval = setInterval(tick, 1000);
    }

    function pauseTimer() {
      if (interval) {
        clearInterval(interval);
        interval = null;
      }
    }

    function resetTimer() {
      pauseTimer();
      remaining = 0;
      updateDisplay();
    }

    function updateDisplay() {
      display.textContent = formatTime(remaining);
    }

    function tick() {
      if (remaining > 0) {
        remaining--;
        updateDisplay();
        let announceInterval = parseInt(document.getElementById('announce-interval').value);
        if (remaining % announceInterval === 0) {
          speak(remaining + " seconds remaining");
        }
      } else {
        clearInterval(interval);
        interval = null;
        playAlarm();
      }
    }

    function playAlarm() {
      if (muted) return;
      let count = 0;
      let alarmInterval = setInterval(() => {
        alarm.currentTime = 0;
        alarm.play();
        count++;
        if (count > 60) clearInterval(alarmInterval); // ~30s (beep is 0.5s)
      }, 500);
    }

    document.getElementById('start-btn').onclick = startTimer;
    document.getElementById('pause-btn').onclick = pauseTimer;
    document.getElementById('reset-btn').onclick = resetTimer;
    muteBtn.onclick = () => {
      muted = !muted;
      muteBtn.textContent = muted ? "ðŸ”‡" : "ðŸ”Š";
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
