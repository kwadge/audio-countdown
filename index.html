<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Countdown</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0a0a">
  <style>
    /* Same styles as before (Liquid Glass theme, pulse, buttons, etc.) */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1c1c1e);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass { /* glass card */ 
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 1.5em;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .title {
      font-size: 1.6em;
      font-weight: 700;
      margin-bottom: 1em;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 0 12px rgba(0,255,200,0.5);
    }

    .controls { display: flex; flex-wrap: wrap; gap: 0.8em; margin-bottom: 1.2em; justify-content: center; }
    label { font-size: 0.9em; color: rgba(255,255,255,0.8); display: flex; flex-direction: column; align-items: center; }
    input {
      margin-top: 0.3em; width: 5em; padding: 0.4em; border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1);
      color: #fff; text-align: center; font-size: 1em; outline: none;
    }
    button {
      padding: 0.6em 1.2em; font-size: 1em; border: none; border-radius: 12px;
      background: linear-gradient(145deg, #3a3a3c, #1c1c1e); color: #fff; font-weight: 600;
      cursor: pointer; transition: all 0.2s ease-in-out;
    }
    button:hover { background: linear-gradient(145deg, #4a4a4c, #2c2c2e); transform: translateY(-1px); }
    button:active { transform: translateY(1px); }
    #muteBtn {
      position: absolute; top: 10px; right: 10px;
      background: rgba(255,255,255,0.15); border-radius: 50%;
      width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;
      font-size: 20px;
    }

    .picker-group {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 1em;
    }

    .picker {
      width: 60px;
      height: 120px; /* 3 items Ã— 40px each */
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      position: relative;
    }

    .picker div {
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: center;
      font-size: 1.2em;
      color: rgba(255,255,255,0.9);
      line-height: 40px;
      padding: 0;
      margin: 0;
    }

    .highlight-band {
      position: absolute;
      width: 100%;
      height: 40px;
      top: calc(50% - 14px); /* 20px = half of item height */
      pointer-events: none;
      border-top: 2px solid #00ffc8;
      border-bottom: 2px solid #00ffc8;
      box-shadow: 0 0 8px #00ffc8;
      z-index: 10;
    }

    canvas { border-radius: 16px; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); }
  </style>
</head>
<body>
  <div class="glass">
    <div id="muteBtn">ðŸ”Š</div>
    <div class="title">Audio Countdown</div>
    <div class="controls">
      <div class="picker-group">
        <label>Min</label>
        <div class="picker" id="minutesPicker"></div>
        <div class="highlight-band"></div>
      </div>
      <div class="picker-group">
        <label>Sec</label>
        <div class="picker" id="secondsPicker"></div>
        <div class="highlight-band"></div>
      </div>
      <div class="picker-group">
        <label>Freq (s)</label>
        <div class="picker" id="announcePicker"></div>
        <div class="highlight-band"></div>
      </div>
    </div>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="stopBtn">Stop</button>
    </div>
    <canvas id="countdown" width="320" height="320"></canvas>
  </div>

  <!-- Alarm sound -->
  <audio id="alarm" loop>
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.mp3" type="audio/mpeg">
  </audio>


  <script>
    const canvas = document.getElementById("countdown");
    const ctx = canvas.getContext("2d");
    const minutesInput = document.getElementById("minutes");
    const secondsInput = document.getElementById("seconds");
    const announceInput = document.getElementById("announceInterval");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const stopBtn = document.getElementById("stopBtn");
    const muteBtn = document.getElementById("muteBtn");
    const alarm = document.getElementById("alarm");

    let totalSeconds = 0, remainingSeconds = 0, announceEvery = 60;
    let running = false, lastTick = 0, muted = false;
    let speechLoopTimeouts = [];

    function createPicker(id, range, defaultValue) {
      const picker = document.getElementById(id);

      // Add blank item before 0
      const blank = document.createElement("div");
      blank.textContent = "";
      picker.appendChild(blank);

      for (let i = 0; i <= range; i++) {
        const item = document.createElement("div");
        item.textContent = i;
        picker.appendChild(item);
      }

      // Scroll so defaultValue is centered
      picker.scrollTop = (defaultValue + 1) * 40 - 40;
    }

    createPicker("minutesPicker", 60, 5);
    createPicker("secondsPicker", 59, 0);
    createPicker("announcePicker", 300, 60);

    function getPickerValue(pickerId) {
      const picker = document.getElementById(pickerId);
      const index = Math.round(picker.scrollTop / 40);
      return index; // subtract 1 to skip the blank
    }

    function haptic(pattern) {
      if (navigator.vibrate) navigator.vibrate(pattern);
    }

    function speak(text) {
      if (muted) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = 1;
      utter.pitch = 1;
      speechSynthesis.speak(utter);
    }

    function drawTime(seconds, smoothProgress) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const displaySeconds = Math.ceil(remainingSeconds);
      const minutes = Math.floor(displaySeconds / 60);
      const secs = displaySeconds % 60;
      const timeStr = `${minutes}:${secs.toString().padStart(2, "0")}`;

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 120;
      const lineWidth = 14;

      const pulse = Math.sin(performance.now() / 500) * 0.5 + 0.5;
      const urgency = 1 - (smoothProgress || 0);
      const glow = 10 + (pulse * 15 * urgency);

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.strokeStyle = "rgba(255,255,255,0.1)";
      ctx.lineWidth = lineWidth;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, -Math.PI/2, (2 * Math.PI * smoothProgress) - Math.PI/2);
      ctx.strokeStyle = "rgba(0,255,200,0.9)";
      ctx.shadowColor = "rgba(0,255,200,0.9)";
      ctx.shadowBlur = glow;
      ctx.lineCap = "round";
      ctx.lineWidth = lineWidth;
      ctx.stroke();
      ctx.shadowBlur = 0;

      ctx.font = "bold 56px -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillStyle = "rgba(255,255,255,0.95)";
      ctx.fillText(timeStr, centerX, centerY);
    }

    function animate() {
      if (!running) return;

      const now = performance.now();
      const elapsed = (now - lastTick) / 1000;

      let smoothRemaining = remainingSeconds - elapsed;
      if (smoothRemaining < 0) smoothRemaining = 0;

      const progress = totalSeconds > 0 ? (smoothRemaining / totalSeconds) : 0;
      drawTime(smoothRemaining, progress);

      if (elapsed >= 1) {
        lastTick = now;
        remainingSeconds--;

        if (remainingSeconds <= 0) {
          running = false;
          drawTime(0, 0);
          haptic([300, 100, 300, 100, 600]); // strong end buzz
          if (!muted) {
            repeatSpeech("Time is up!", 10, 3000); // Repeat 5 times with 5s delay
          }
          return;
        }

        if (remainingSeconds % announceEvery === 0) {
          const mins = Math.floor(remainingSeconds / 60);
          const secs = remainingSeconds % 60;
          let msg = "";
          if (mins > 0) msg += `${mins} minute${mins !== 1 ? "s" : ""} `;
          if (secs > 0) msg += `${secs} second${secs !== 1 ? "s" : ""} `;
          msg += "remaining";
          speak(msg.trim());
          haptic(200); // short buzz for announcements
        }
      }

      requestAnimationFrame(animate);
    }

    function startCountdown() {
      if (running) return;
      const mins = getPickerValue("minutesPicker");
      const secs = getPickerValue("secondsPicker");
      announceEvery = getPickerValue("announcePicker");

      if (remainingSeconds <= 0) {
        totalSeconds = mins * 60 + secs;
        remainingSeconds = totalSeconds;
      }

      if (remainingSeconds > 0) {
        lastTick = performance.now();
        running = true;
        requestAnimationFrame(animate);
      }
    }

    function pauseCountdown() { running = false; }
 
    function stopCountdown() {
      running = false;
      remainingSeconds = 0;
      drawTime(0, 0);
      speechSynthesis.cancel(); // Stop any ongoing speech
      speechLoopTimeouts.forEach(timeout => clearTimeout(timeout)); // Cancel loop
      speechLoopTimeouts = [];
    }

    function repeatSpeech(text, count, delay = 1000) {
      // Clear any previous loop
      speechLoopTimeouts.forEach(timeout => clearTimeout(timeout));
      speechLoopTimeouts = [];

      for (let i = 0; i < count; i++) {
        const timeout = setTimeout(() => {
          const utter = new SpeechSynthesisUtterance(text);
          utter.rate = 1;
          utter.pitch = 1;
          speechSynthesis.speak(utter);
        }, i * delay);
        speechLoopTimeouts.push(timeout);
      }
    }

    muteBtn.addEventListener("click", () => {
      muted = !muted;
      muteBtn.textContent = muted ? "ðŸ”‡" : "ðŸ”Š";
      if (muted) { speechSynthesis.cancel(); alarm.pause(); }
    });

    startBtn.addEventListener("click", () => {

      const unlock = new SpeechSynthesisUtterance("Starting countdown");
      speechSynthesis.speak(unlock);

      startCountdown();
    });

    pauseBtn.addEventListener("click", pauseCountdown);
    stopBtn.addEventListener("click", stopCountdown);

    drawTime(0, 0);
    if ("serviceWorker" in navigator) navigator.serviceWorker.register("service-worker.js");
  </script>
</body>
</html>
